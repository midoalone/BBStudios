<div class="bb-checkbox-option" id="{{$id}}">
    <input type="checkbox" id="bb-checkbox-{{id}}" checklist-value="value" checklist-model="$root.json[name]" ng-class="{'bb-input-checkbox-inline': !switch, 'bb-input-checkbox-switch': switch}">
    <label for="bb-checkbox-{{id}}">
        {{title}}
    </label>
</div>
