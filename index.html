<!doctype html>
<html ng-app="StudiosModule" ng-controller="rootController">
<head>
    <!-- External Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/caf3f0eefa.css">

    <!-- Core Studios -->
    <!--<script src="core/studios.js"></script>-->
    <!--<script src="core/libraries/ng-slide-down/ng-slide-down.min.js"></script>-->
    <!--<script src="core/libraries/checklist-model/checklist-model.js"></script>-->
    <!--<script src="core/libraries/angularjs-slider/rzslider.min.js"></script>-->
    <!--<script src="core/libraries/angular-color-picker/tinycolor-min.js"></script>-->
    <!--<script src="core/libraries/angular-color-picker/angularjs-color-picker.min.js"></script>-->

    <!--<link rel="stylesheet" href="core/libraries/angular-color-picker/angularjs-color-picker.min.css">-->
    <link rel="stylesheet" href="core/studios.css">

    <!-- Components -->
    <script src="public/studios.js"></script>
    <!--<script src="public/components.min.js"></script>-->
    <!--<script src="components/number-spinner/component.js"></script>-->
    <!--<script src="components/number-slider/component.js"></script>-->
    <!--<script src="components/spinner-dropdown/component.js"></script>-->
    <!--<script src="components/dropdown/component.js"></script>-->
    <!--<script src="components/panel/component.js"></script>-->
    <!--<script src="components/radio/component.js"></script>-->
    <!--<script src="components/checkbox/component.js"></script>-->
    <!--<script src="components/color/component.js"></script>-->

    <!-- Studios -->
    <script src="textStudio.js"></script>
</head>
<body>
<div class="container-fluid bb-container">
    <div class="row">
        <div class="col-md-12 bg-darker bb-studio-header">
            Header

            <div class="pull-right">
                <button class="btn btn-default" ng-click="save()">Save</button>
            </div>
        </div>
    </div>
    <div class="row bb-full-row" ng-controller="textStudio">
        <div class="col-md-6 bb-full-column">
            <div class="demo">
                Lorem ipsum dolor sit amet
            </div>
            <style>
                .demo {{demoStyle()}}
            </style>
            <textarea name="" id="json" cols="30" rows="30" class="form-control"></textarea>
        </div>
        <div class="col-md-6 bg-dark bb-full-column">
            <div class="bb-overflow-area">

                <panel title="Basic" name="basic" collapsible="true">
                    <div class="row">
                        <div class="col-md-12">

                            <dropdown name="font-family" options="['Georgia, serif', 'Times New Roman', 'Arial', 'Helvetica', 'Tahoma', 'Trebuchet MS', 'Verdana']" class="pull-left"></dropdown>

                            <dropdown name="text-transform" options="['capitalize', 'lowercase', 'uppercase']" class="pull-left"></dropdown>

                            <dropdown name="text-decoration" options="['none', 'underline', 'line-through', 'overline']" class="pull-left"></dropdown>

                            <color name="color" class="pull-left"></color>
                            <hr>
                        </div>
                        <div class="col-md-12">
                            <number-spinner name="font-size" title="Font Size" class="pull-left"></number-spinner>
                            <number-spinner name="line-height" title="Line height" class="pull-left"></number-spinner>
                            <number-spinner name="letter-spacing" title="Letter Spacing" class="pull-left"></number-spinner>
                            <hr>
                        </div>
                        <div class="col-md-12">
                            <checkbox-group name="font-weight" class="pull-left" style="margin-right: 20px;">
                                <checkbox title="Bold" value="bold"></checkbox>
                            </checkbox-group>

                            <checkbox-group name="font-style" class="pull-left">
                                <checkbox title="Italic" value="italic"></checkbox>
                            </checkbox-group>
                            <hr>
                        </div>
                        <div class="col-md-12">
                            <radio-group title="Text Align" name="text-align">
                                <radio title="Center" value="center"></radio>
                                <radio title="Left" value="left"></radio>
                                <radio title="Right" value="right"></radio>
                                <radio title="Justify" value="justify"></radio>
                            </radio-group>
                        </div>
                    </div>
                </panel>

                <panel title="Shadow" name="shadow" collapsible="false">
                    <div class="row">
                        <div class="col-md-12" ng-repeat="i in $root.json.shadows" style="margin-bottom: 10px;">
                            <color name="shadow-color" class="pull-left" style="margin-right: 20px;"></color>
                            <number-spinner name="shadow-x" title="offsetX" class="pull-left"></number-spinner>
                            <number-spinner name="shadow-y" title="offsetY" class="pull-left"></number-spinner>
                            <number-spinner name="shadow-blur" title="Blur" class="pull-left"></number-spinner>

                            <a href="javascript:" ng-click="$root.json.shadows.pop()" class="btn btn-sm btn-danger">
                                <i class="fa fa-close"></i>
                            </a>
                        </div>

                        <div class="col-md-12">
                            <a href="javascript:" ng-click="$root.json.shadows.push([])" class="btn btn-sm btn-success">
                                <i class="fa fa-plus"></i>
                            </a>
                        </div>

                    </div>
                </panel>

                <panel title="Animation" name="animation" collapsible="false" enable="false">
                    <dropdown name="animation" title="Animation Class" options="['swing', 'shake', 'rubberband']"></dropdown>
                </panel>
            </div>
        </div>
    </div>
</div>
</body>
</html>
